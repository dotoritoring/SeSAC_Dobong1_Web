<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2 사진과 똑같이 만들기</title>
</head>
<body>
    <h3>설문조사</h3>
    <form>
        <label for="">
            이름 <input type="text">
        </label>
        <br>
        <label for="">
            이메일 <input type="email" placeholder="love@example.com">
        </label>
        <h4>나이</h4>
            <input type="radio" id="a10" name="a" checked>
            <label for="a10">10대</label>
            <input type="radio" id="a20" name="a">
            <label for="a20">20대</label>
            <input type="radio" id="a30" name="a">
            <label for="a30">30대</label>
            <input type="radio" id="a40" name="a">
            <label for="a40">40대</label>
            <input type="radio" id="a50" name="a">
            <label for="a50">50대</label>
            <input type="radio" id="a60" name="a">
            <label for="a60">60대 이상</label>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <label for="">
            <input type="checkbox" name="input" checked> html
        </label>
        <label for="">
            <input type="checkbox" name="input"> javascript
        </label>
        <label for="">
            <input type="checkbox" name="input"> css
        </label>
        
        <br>
        <br>
        <textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <button>제출</button>
    </form>
</body>
</html>
